<html>
  <head>
    <link rel="stylesheet" type"text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="char1"></div>
      <h1>PixelPicker</h1>
      <div class="char2"></div>
    </header>
    <main class="swatch-row">
      <div class="swatch swatch-one">
        <p class="hex-value">#000000</p>
        <div class="unlocked"></div>
      </div>
      <div class="swatch swatch-two">
        <p class="hex-value">#000000</p>
        <div class="unlocked"></div>
      </div>
      <div class="swatch swatch-three">
        <p class="hex-value">#000000</p>
        <div class="unlocked"></div>
      </div>
      <div class="swatch swatch-four">
        <p class="hex-value">#000000</p>
        <div class="unlocked"></div>
      </div>
      <div class="swatch swatch-five">
        <p class="hex-value">#000000</p>
        <div class="unlocked"></div>
      </div>
    </main>
    <section class="palette-generator">
      <button class="new-palette-btn">generate new palette</button>
      <p class="new-palette-label">add palette to project:</p>

      <section class="palette-generator-row">
        <div class="project-dropdown">
          <div class="project-dropdown-label">
            <p class="project-dropdown-label-text"></p>
          </div>
          <div class="project-dropdown-backer">
            <div class="project-dropdown-arrow"></div>
          </div>
          <ul class="project-list"></ul>
        </div>
        <form class="palette-input-form">
          <input
            type="text"
            class="palette-input"
            name="palette-input"
            placeholder="palette name"
          />
          <button class="new-palette-submit"></button>
          <p class="no-active-project-warning">Please add/select a project</p>
        </form>
      </section>
    </section>
    <div class="divider"></div>
    <section class="new-project-section">
      <p class="new-project-label">create new project:</p>
      <div class="new-project-row">
        <form class="project-input-form">
          <input
            class="project-name-input"
            type="text name"
            name="project-input"
            placeholder="project name"
          />
          <button class="new-project-submit"></button>
        </form>
        <p class="no-project-name-warning">
          Please enter a unique project name
        </p>
      </div>
    </section>
    <section class="projects-section"></section>
    <script type="text/javascript" src="./scripts/app.js"></script>
  </body>
</html>
