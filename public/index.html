<html>
  <head>

    <header>
      <img src='./assets/images/char1.png' alt='pixel-character' />
      <h1>PixelPicker</h1>
      <img src='./assets/images/char2.png' alt='pixel-character' />
    </header>
    <section class='swatch-row'>
      <div class='swatch swatch-one'>
        <p class='hex-value'>#000000</p>
        <div class='unlocked'></div>
      </div>
      <div class='swatch swatch-two'>

    <section class='palette-generator'>

          <div class='project-dropdown-label'></div>
          <div class='project-dropdown-backer'>
            <div class="project-dropdown-arrow"></div>
          </div>
        </div>
        <input 
          type='text' 
          class='palette-input' 
          name='palette-input' 
          placeholder="palette name"
        />
        <div class='new-palette-submit'></div>
      </section> 
    </section>
    <div class='divider'></div>
    <section class='new-project-section'>

        <div class='new-project-submit'></div>
      </div>
    </section>
    <section class='projects-section'>
      <article class='project project-one'>
        <h4 class='project-label'>project 1</h4>

            <div class='hex hex3'></div>
